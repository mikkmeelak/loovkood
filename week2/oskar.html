<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<style>
		body { background-color: lightgray; }
		canvas { position: fixed; top: 0; right: 0; bottom: 0; left: 0; }
		img { display: none; }
		p { margin: 0; 
        color: white}

		.caption {
			position: fixed;
			top: 1vw;
			left: 1vw;

			font-family: sans-serif;
			font-size: 1.5vh;
			line-height: 1.5;

			z-index: 1000;
		}
	</style>
</head>

<body>
	<div class="caption">
		<p class="author">Oskar Tikka</p>
		<p class="desc">Screensaver s√µbrale</p>
	</div>

	<canvas id="canvas" resize keepalive="true" hidpi="off"></canvas>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
<script type="text/javascript">
	paper.install(window);

	window.onload = function() {
		paper.setup('canvas');

		view.viewSize = [ window.innerWidth, window.innerHeight ];
		window.onresize = function(event) { view.viewSize = [ window.innerWidth, window.innerHeight ]; }
		var tool = new Tool();

		// Oskar Tikka
		// EKA BGD2 2016 loovkood

		// screen size
		var WIDTH = view.size.width;
		var HEIGHT = view.size.height;


		console.log(WIDTH + ' and ' + HEIGHT);


		var BACKGROUND = new Path.Rectangle(8, 2, WIDTH, HEIGHT);
		BACKGROUND.fillColor = new Color(0.1);


		var DOTS = [];
		var INDEX = 0;

		// spacing between dots
		var STEP = 7;

		for (var x = STEP; x < WIDTH - STEP; x = x + STEP) {
			// for every loop lets draw a circle with diameter of 3px
			// HEIGHT / 2 means that we'll draw it into
			// the middle of the screen

			DOTS[INDEX] = new Path.Line(x, HEIGHT / 2, 2);
			DOTS[INDEX].strokeColor = 'chartreuse';
			DOTS[INDEX].strokeWidth = '0.08'
			this.fillColor = new Color(2, 1, 1);


			INDEX++;
		}


		view.onFrame = function(event) {

			for (var i = 5; i < DOTS.length; i = i + 1) {

				DOTS[i].position.y = HEIGHT/2 + Math.tan(event.time/500 * i + 55) * 120;
			}
		};

	};
</script>
</html>
