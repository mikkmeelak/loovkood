<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
<script type="text/javascript">
	paper.install(window);

	window.onload = function() {
		paper.setup('canvas');
		view.viewSize = [ window.innerWidth, window.innerHeight ];
		window.onresize = function(event) { view.viewSize = [ window.innerWidth, window.innerHeight ]; }
		var tool = new Tool();

		// measure screen size and save it
		var WIDTH = view.size.width;
		var HEIGHT = view.size.height;

        // teen rastri
        var raster = new Raster('image');
        raster.visible = true;

        // resize
        raster.size = [ 80, 48 ];

        var LINES = [];
        var INDEX = 0;

		for (var y = 0; y < raster.height; y++) {
			for (var x = 0; x < raster.width; x = x + 24) {
				LINES[INDEX] = raster.getSubRaster(x, y, raster.width, 12);

				LINES[INDEX].position.y = y * 12;
				LINES[INDEX].position.x = x * 9;
				LINES[INDEX].rotation = y / 10;

				LINES[INDEX].scale(3);

				LINES[INDEX].blendMode = 'darken';
				LINES[INDEX].opacity = 1;

				INDEX++;
			}
		}

		for (var y = 0; y < raster.height; y = y + 2) {
			for (var x = 0; x < raster.width; x = x + 2) {
				// let's get a pixel from the photo. this is a color object
				var pixel = raster.getPixel(x, y);

				var DOT = new Path.RegularPolygon({
					center: [ x * 6, y * 2 ],
					sides: 5,
					radius: 3
				});

				DOT.fillColor = pixel;
				DOT.blendMode = 'multiply'
				DOT.fillColor = new Color(0, 1, 0, 0.5);
				DOT.scale(pixel.blue * 2);

				var DOT2 = new Path.Circle({
					center: [ pixel.red * WIDTH, pixel.blue * HEIGHT ],
					radius: 2,
    				shadowColor: new Color(0, 0, 0),
    				shadowBlur: 12,
    				shadowOffset: new Point(5, 5)
				});

				DOT2.fillColor = pixel;
			}
        }

		// takes everything and centers it
		project.activeLayer.position = view.center;

		// this function runs every frame
		view.onFrame = function(event) {
           for (var i = 0; i < LINES.length; i++) {
               LINES[i].rotation = Math.sin(event.time + i * 3) * 3;
           }
		};
	};
</script>
