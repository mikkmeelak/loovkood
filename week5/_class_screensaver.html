<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>LOOVKOOD</title>
	<style>
		/* here you can change the background */
		body { background-color: lightgray; }
		canvas { position: fixed; top: 0; right: 0; bottom: 0; left: 0; }
		img { display: none; }
	</style>
</head>

<body>
	<canvas id="canvas" resize keepalive="true" hidpi="off"></canvas>
	<img id="image" src="http://assets.paperjs.org/images/marilyn.jpg" crossorigin="anonymous">
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
<script type="text/javascript">
	paper.install(window);

	window.onload = function() {
		paper.setup('canvas');

		view.viewSize = [ window.innerWidth, window.innerHeight ];
		window.onresize = function(event) { view.viewSize = [ window.innerWidth, window.innerHeight ]; }
		var tool = new Tool();


		// YOUR CODE STARTS HERE

		// measure screen size and save it
		var WIDTH = view.size.width;
		var HEIGHT = view.size.height;

		var AXIS_X = 0;
		var AXIS_Y = 0;

		// Liisi Lasn
		// EKA BGD2 2016 loovkood
		// screensaver Philippe Decrauzat'ile

		// for loop
		//
		var DOTS = [];
		var INDEX = 0;
		var STEP = 20;

		var LAINED = [];
		var COUNT = 100;

		for (var i = 0; i < COUNT; i++) {
			LAINED[i] = new Path.Line({
				from: [ 0, HEIGHT + 500 * HEIGHT],
				to: [WIDTH, HEIGHT + 500 * HEIGHT],
				strokeWidth: 2,
			});
			LAINED[i].strokeColor = new Color ('powderblue');

			LAINED[i].insert(1, WIDTH/3, HEIGHT /3);
		}

		view.onFrame = function(event) {
			for (var i = 0; i < LAINED.length; i++) {
				LAINED[i].position.x += Math.cos(event.time) / (5) * i;
				LAINED[i].strokeColor.hue = AXIS_X * 360;
			}
		};

		view.onMouseMove = function(event) {
			AXIS_X = event.point.x / WIDTH;
			AXIS_Y = event.point.y / HEIGHT;
		};
	};
</script>
</html>
